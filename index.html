<script src="parseTrigramsStat.js"></script>
<script src="parseTrigramsClasses.js"></script>

<script type="text/javascript">
	function openFile(event) {
		let reader = new FileReader();
		reader.onload = function(){
				if(document.getElementById('trigrams').checked)
					parseTrigrams(reader.result);
				if(document.getElementById('classes').checked)
					parseClasses(reader.result);
			};
		reader.readAsText(event.target.files[0]);
	}

	function checkboxHandler(event) {
		console.log(event, event.target.name, event.target.value);
	}

</script>

<style>
	body {
		background: pink;
	}

	.main-container {

		border: 1px solid black;
		border-radius: 25%;
		color: blue;

	.input {

	}

</style>

<div class='main-container'>
	<input 
		class="input"
		type="file"

		placeholder="IDIOT - TOP ROMAN"
		onchange="openFile(event)"
